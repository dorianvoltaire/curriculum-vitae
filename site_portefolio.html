<!DOCTYPE html>

    <style>
        body {
            background-image: url('https://www.mmv.fr/images/cms/paysage-montagne-ete/paysage-montagne-mont-blanc.jpg?frz-v=462');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'jazz LET', fantasy;
            color: rgb(0, 0, 0);
            text-shadow: 0 0 5px rgb(255, 255, 255);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: normal;
            padding: 8px 12px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        aside {
            width: 250px;
            background-color: rgb(0, 0, 0);
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            padding-top: 20px;
            padding-left: 20px;
            transition: left 0.3s ease;
            z-index: 1;
        }
        aside ul {
            list-style: none;
            padding: 0;
        }
        aside ul li {
            margin-bottom: 10px;
        }
        aside ul li a {
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 5px;
            display: block;
        }
        aside ul li a:hover {
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
        }
        main {
            padding: 30px;
            text-align: center;
            flex-grow: 1;
        }
    
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.500);
            color: white;
            margin-top: auto;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .back-button:hover {
            color: rgb(7, 7, 7);
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
        }
        .sidenav-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidenav-button:hover {
            background-color: #555;
        }
        h1, h2 {
            margin-bottom: 1rem;
            color: white;
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .project-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .project-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .project-card:hover {
            transform: scale(1.05);
        }
        
    </style>
    <aside id="sidenav">
        <ul>
            <li><a href="file:///C:/wamp64/www/projet_cyber.html">Accueil</a></li>
            <li><a href="file:///C:/wamp64/www/projet_cyber_eleve.html">Élèves</a></li>
            <li><a href="file:///C:/wamp64/www/projet_cyber_contact.html">Contact</a></li>
        </ul>
        <div class="back-button" id="backButton">Retour</div>
    </aside>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidenav = document.getElementById("sidenav");
            const sidenavButton = document.getElementById("sidenavButton");
            const backButton = document.getElementById("backButton");
    
            
            sidenav.style.display = "none";
    
            
            sidenavButton.addEventListener("click", function() {
                sidenav.style.display = "block";
                sidenav.style.left = "0";
            });
    
            
            backButton.addEventListener("click", function() {
                sidenav.style.left = "-250px";
                setTimeout(() => {
                    sidenav.style.display = "none";
                }, 300);
            });
        });
    </script>
